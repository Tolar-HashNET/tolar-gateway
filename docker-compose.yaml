  main_node:
    image: main-node
    build:
      context: main_node
    container_name: main-node
    network_mode: host
    restart: on-failure
    mem_limit: 2g
    volumes:
      - mainNet:/home/thin_node/.tolar/keystore/

volumes:
  testNet:
  stagingNet:
  mainNet: