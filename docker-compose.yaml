version: "2.4"

services:
  thin_node:
    image: tolar-node
    build:
      context: thin_node
    container_name: tolar-node
    network_mode: host
    restart: on-failure
    mem_limit: 2g
    volumes:
    - testNet:/home/thin_node/.tolar/keystore/

